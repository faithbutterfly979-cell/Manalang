<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Tech Website</title>

  <style>
    /* ======================
       Base & Background
    ====================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #2a003f, #14001f);
      perspective: 1200px;
      overflow-x: hidden;
      color: white;
    }

    /* ==============================
       Canva-Style Background Frame
    ============================== */
    .bg-framed {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: #14001f;
      border: 12px solid #2a003f;
      box-shadow:
        0 0 80px rgba(0, 0, 0, 0.4),
        inset 0 0 20px rgba(255, 204, 51, 0.2);
      z-index: -2;
    }

    .bg-framed::before {
      content: "";
      position: absolute;
      inset: 50px;
      background: radial-gradient(
        circle at center,
        rgba(255, 204, 51, 0.12),
        transparent 60%
      );
      border-radius: 8px;
      filter: blur(80px);
    }

    /* ======================
       3D Floating Background
    ====================== */
    .bg-3d {
      position: fixed;
      inset: 0;
      z-index: -1;
      transform-style: preserve-3d;
    }

    .bg-3d span {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffd36a55, transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: float 20s infinite linear;
      transform: translateZ(-200px);
    }

    .bg-3d span:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-duration: 30s;
    }

    .bg-3d span:nth-child(2) {
      top: 60%;
      left: 20%;
      animation-duration: 25s;
    }

    .bg-3d span:nth-child(3) {
      top: 30%;
      left: 70%;
      animation-duration: 35s;
    }

    @keyframes float {
      0%   { transform: translateY(0) translateZ(-200px); }
      50%  { transform: translateY(-80px) translateZ(-100px); }
      100% { transform: translateY(0) translateZ(-200px); }
    }

    /* ======================
       Header
    ====================== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(180deg, #3b0a5f, #2b0040);
      display: flex;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .header-inner {
      max-width: 1200px;
      width: 100%;
      margin: auto;
      padding: 0 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 34px;
    }

    nav a {
      color: #ffffffcc;
      text-decoration: none;
      margin-left: 28px;
      font-size: 15px;
      position: relative;
    }

    nav a.active {
      color: #ffcc33;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 2px;
      background: #ffcc33;
    }

    /* ======================
       Hero Section
    ====================== */
    .hero {
      min-height: 100vh;
      padding-top: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      padding: 0 32px;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .highlight {
      color: #ffcc33;
    }

    .hero-text p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .hero-text a {
      color: #ffcc33;
      text-decoration: none;
      border-bottom: 1px solid #ffcc33;
      padding-bottom: 4px;
    }

    /* ======================
       Responsive
    ====================== */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Canva-Style Framed Background -->
  <div class="bg-framed"></div>

  <!-- 3D Floating Background -->
  <div class="bg-3d">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>

      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Healthcare Providers</a>
        <a href="#">Patients + Caregivers</a>
        <a href="#">Company Info</a>
        <a href="#">Resources</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        <span class="highlight">Medical</span> Innovation<br>
        Platform
      </h1>

      <p>Advanced technology for modern healthcare solutions.</p>

      <a href="#">Learn More</a>
    </div>
  </section>

</body>
</html>

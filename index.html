<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Tech Website</title>

<style>
/* ======================
   Base
====================== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b14;
  color: white;
}

/* ======================
   Header
====================== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: rgba(15, 15, 30, 0.9);
  display: flex;
  align-items: center;
  z-index: 1000;
}

.header-inner {
  max-width: 1200px;
  width: 100%;
  margin: auto;
  padding: 0 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  color: #ffffffcc;
  text-decoration: none;
  margin-left: 28px;
  font-size: 15px;
}

nav a.active {
  color: #ffcc33;
}

/* ======================
   HERO
====================== */
@keyframes slowZoom {
  from { background-size: 100%; }
  to   { background-size: 110%; }
}

.hero {
  min-height: 100vh;
  width: 100%;
  padding-top: 80px;
  display: flex;
  align-items: center;

  background:
    radial-gradient(
      circle at left,
      rgba(0,0,0,0.15) 0%,
      rgba(0,0,0,0.65) 55%,
      rgba(0,0,0,0.85) 100%
    ),
    url("https://images.pexels.com/photos/5996705/pexels-photo-5996705.jpeg");

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

  animation: slowZoom 40s ease-in-out infinite alternate;
}

/* Content container */
.hero-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0 32px;
}

.hero-text {
  max-width: 520px;
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(6px);
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

.hero-text h1 {
  font-size: 3.4rem;
  font-weight: 700;
  letter-spacing: -0.5px;
  margin-bottom: 20px;
}

.hero-text p {
  font-size: 1.2rem;
  opacity: 0.95;
  margin-bottom: 30px;
}

.hero-text a {
  color: #ffcc33;
  text-decoration: none;
  border-bottom: 2px solid #ffcc33;
  padding-bottom: 4px;
}

/* Accent */
.highlight {
  color: #ffcc33;
}
</style>
</head>

<body>

<!-- Header -->
<header>
  <div class="header-inner">
    <div class="logo">LOGO</div>
    <nav>
      <a class="active" href="#">Home</a>
      <a href="#">Healthcare Providers</a>
      <a href="#">Patients</a>
      <a href="#">Company</a>
    </nav>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <div class="hero-inner">
    <div class="hero-text">
      <h1><span class="highlight">Medical</span> Innovation Platform</h1>
      <p>Advanced technology for modern healthcare solutions.</p>
      <a href="#">Learn More</a>
    </div>
  </div>
</section>

</body>
</html>

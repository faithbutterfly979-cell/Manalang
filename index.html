<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Tech Website</title>

<style>
/* ======================
   Base
====================== */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0b0b14;
  color: white;
  line-height: 1.6;
}

/* ======================
   Header
====================== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: rgba(15, 15, 30, 0.9);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

.header-inner {
  max-width: 1200px;
  width: 100%;
  margin: auto;
  padding: 0 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo */
.logo {
  font-size: 1.4rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #ffcc33;
}

/* Navigation */
nav a {
  color: #ffffffcc;
  text-decoration: none;
  margin-left: 28px;
  font-size: 15px;
  position: relative;
  transition: color 0.3s ease;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: #ffcc33;
  transition: width 0.3s ease;
}

nav a:hover {
  color: white;
}

nav a:hover::after {
  width: 100%;
}

nav a.active {
  color: #ffcc33;
}

/* ======================
   HERO
====================== */
.hero {
  min-height: 100vh;
  width: 100%;
  padding-top: 80px;
  display: flex;
  align-items: center;

  background:
    linear-gradient(
      rgba(0, 0, 0, 0.6),
      rgba(0, 0, 0, 0.6)
    ),
    url("https://images.pexels.com/photos/5996705/pexels-photo-5996705.jpeg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Content container */
.hero-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0 32px;
}

/* Glass text box */
.hero-text {
  max-width: 540px;
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero-text h1 {
  font-size: 3.2rem;
  margin-bottom: 20px;
  line-height: 1.2;
}

.highlight {
  color: #ffcc33;
}

.hero-text p {
  font-size: 1.15rem;
  margin-bottom: 35px;
  opacity: 0.95;
}

/* CTA Button */
.hero-text a {
  display: inline-block;
  padding: 14px 36px;
  background: #ffcc33;
  color: #14001f;
  font-weight: bold;
  border-radius: 40px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(255,204,51,0.35);
}

.hero-text a:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 45px rgba(255,204,51,0.5);
}

/* ======================
   Responsive
====================== */
@media (max-width: 768px) {
  nav {
    display: none;
  }

  .hero-text {
    padding: 28px;
  }

  .hero-text h1 {
    font-size: 2.4rem;
  }
}
</style>
</head>

<body>

<!-- Header -->
<header>
  <div class="header-inner">
    <div class="logo">MEDITECH</div>
    <nav>
      <a class="active" href="#">Home</a>
      <a href="#">Healthcare Providers</a>
      <a href="#">Patients</a>
      <a href="#">Company</a>
    </nav>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <div class="hero-inner">
    <div class="hero-text">
      <h1><span class="highlight">Medical</span> Innovation Platform</h1>
      <p>Advanced technology empowering healthcare providers and improving patient outcomes worldwide.</p>
      <a href="#">Get Started</a>
    </div>
  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Tech Website</title>

  <style>
    /* ======================
       Base & Background
    ====================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #2a003f, #14001f);
      perspective: 1200px;
      overflow-x: hidden;
      color: white;
    }

    /* ======================
       3D Floating Background
    ====================== */
    .bg-3d {
      position: fixed;
      inset: 0;
      z-index: -1;
      transform-style: preserve-3d;
    }

    .bg-3d span {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffd36a55, transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: float 20s infinite linear;
      transform: translateZ(-200px);
    }

    .bg-3d span:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-duration: 30s;
    }

    .bg-3d span:nth-child(2) {
      top: 60%;
      left: 20%;
      animation-duration: 25s;
    }

    .bg-3d span:nth-child(3) {
      top: 30%;
      left: 70%;
      animation-duration: 35s;
    }

    @keyframes float {
      0%   { transform: translateY(0) translateZ(-200px); }
      50%  { transform: translateY(-80px) translateZ(-100px); }
      100% { transform: translateY(0) translateZ(-200px); }
    }

    /* ======================
       Header
    ====================== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(180deg, #3b0a5f, #2b0040);
      display: flex;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .header-inner {
      max-width: 1200px;
      width: 100%;
      margin: auto;
      padding: 0 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 34px;
    }

    nav a {
      color: #ffffffcc;
      text-decoration: none;
      margin-left: 28px;
      font-size: 15px;
      position: relative;
    }

    nav a.active {
      color: #ffcc33;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 2px;
      background: #ffcc33;
    }

    /* ======================
       Hero Section
    ====================== */
    .hero {
      min-height: 100vh;
      padding-top: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      padding: 0 32px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .highlight {
      color: #ffcc33;
    }

    .hero-text p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .hero-text a {
      color: #ffcc33;
      text-decoration: none;
      border-bottom: 1px solid #ffcc33;
      padding-bottom: 4px;
    }

    /* ======================
       Medical Tech 3D DNA
    ====================== */
    .medical-3d {
      width: 360px;
      height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .dna {
      position: relative;
      width: 220px;
      height: 360px;
      transform-style: preserve-3d;
      animation: dnaRotate 18s linear infinite;
    }

    .dna span {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      background: #ffcc33;
      border-radius: 50%;
      box-shadow: 0 0 12px #ffcc33;
      transform-style: preserve-3d;
    }

    .dna span:nth-child(1)  { transform: rotateY(0deg)   translateZ(60px) translateY(-160px); }
    .dna span:nth-child(2)  { transform: rotateY(18deg)  translateZ(60px) translateY(-140px); }
    .dna span:nth-child(3)  { transform: rotateY(36deg)  translateZ(60px) translateY(-120px); }
    .dna span:nth-child(4)  { transform: rotateY(54deg)  translateZ(60px) translateY(-100px); }
    .dna span:nth-child(5)  { transform: rotateY(72deg)  translateZ(60px) translateY(-80px); }
    .dna span:nth-child(6)  { transform: rotateY(90deg)  translateZ(60px) translateY(-60px); }
    .dna span:nth-child(7)  { transform: rotateY(108deg) translateZ(60px) translateY(-40px); }
    .dna span:nth-child(8)  { transform: rotateY(126deg) translateZ(60px) translateY(-20px); }
    .dna span:nth-child(9)  { transform: rotateY(144deg) translateZ(60px) translateY(0px); }
    .dna span:nth-child(10) { transform: rotateY(162deg) translateZ(60px) translateY(20px); }
    .dna span:nth-child(11) { transform: rotateY(180deg) translateZ(60px) translateY(40px); }
    .dna span:nth-child(12) { transform: rotateY(198deg) translateZ(60px) translateY(60px); }
    .dna span:nth-child(13) { transform: rotateY(216deg) translateZ(60px) translateY(80px); }
    .dna span:nth-child(14) { transform: rotateY(234deg) translateZ(60px) translateY(100px); }
    .dna span:nth-child(15) { transform: rotateY(252deg) translateZ(60px) translateY(120px); }
    .dna span:nth-child(16) { transform: rotateY(270deg) translateZ(60px) translateY(140px); }
    .dna span:nth-child(17) { transform: rotateY(288deg) translateZ(60px) translateY(160px); }
    .dna span:nth-child(18) { transform: rotateY(306deg) translateZ(60px) translateY(180px); }

    @keyframes dnaRotate {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    /* ======================
       Responsive
    ====================== */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .medical-3d {
        margin-top: 50px;
      }
    }
  </style>
</head>

<body>

  <!-- 3D Background -->
  <div class="bg-3d">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>

      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Healthcare Providers</a>
        <a href="#">Patients + Caregivers</a>
        <a href="#">Company Info</a>
        <a href="#">Resources</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        <span class="highlight">Medical</span> Innovation<br>
        Platform
      </h1>

      <p>Advanced technology for modern healthcare solutions.</p>

      <a href="#">Learn More</a>
    </div>

    <!-- 3D Medical Tech Element -->
    <div class="medical-3d">
      <div class="dna">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span>
      </div>
    </div>
  </section>

</body>
</html>
